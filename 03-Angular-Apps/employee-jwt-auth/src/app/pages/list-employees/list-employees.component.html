<h2>List of Employees</h2>
<table class="table">
    <thead>
         <tr>
        <th>ID</th>
        <th>Employee Name</th>
        <th>Employee Email</th>
        <th>Employee Salary</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
         @for (employee of employees; track $index) {
        <tr>
            <td>{{employee.id}}</td>
            <td>{{employee.empName | uppercase}}</td>
            <td>{{employee.empEmail}}</td>
            <td>{{employee.empSalary | currency: 'INR'}}</td>
            <!-- <td>{{employee.empSalary | number:"1.2-2"}}</td> -->
            <td>
                <a [routerLink]="['/employees', employee.id]" class="btn btn-warning me-2">Edit</a>
                <button class="btn btn-danger" (click)="handleDelete(employee.id!)">Delete</button>
            </td>
        </tr>
    }@empty {
        <tr>
            <td colspan="5">No employee found</td>
        </tr>
    }
    </tbody>
   
   
</table>
